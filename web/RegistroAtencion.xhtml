<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <ui:composition template="./TemplateVeterinaria.xhtml">


            <ui:define name="content">
                 <p:growl id="msj" autoUpdate="true"/>
                <h:form id="from">
                    <p:panel>
                        <f:facet name="header">
                            <column>
                                <p:outputLabel value=" TIPO ATENCION"/>  
                            </column>
                        </f:facet>
                        <h:panelGrid columns="2">

                            <p:outputLabel value="Codigo"/>
                            <p:inputText value="#{atencionBeans.atencion.idAtencion}" required="true"/>
                            <p:outputLabel value="Fecha"/>
                            <p:calendar value="#{atencionBeans.atencion.fechaAtencion}"/>
                            <p:outputLabel value="diagnostico"/>
                            <p:inputTextarea value="#{atencionBeans.atencion.diagnostico}"/>
                            <p:outputLabel value="hora"/>
                            <p:inputText value="#{atencionBeans.atencion.horaAtencion}"/>
                            
                              <p:outputLabel value="Clientes"/>
                              <p:selectOneMenu value="#{atencionBeans.idCliente}">
                                <f:selectItem itemLabel="-- Seleccione Cliente --"/>
                                <f:selectItems value="#{atencionBeans.listaCliente}" var="cliente" itemLabel="#{cliente.nombre}" itemValue="#{cliente.idCliente}"/>
                            </p:selectOneMenu>
                              
                            <p:outputLabel value="Tipo de Atencion"/>
                            <p:selectOneMenu value="#{atencionBeans.idTipoAtencion}">
                                <f:selectItem itemLabel="-- Seleccione Atencion --"/>
                                <f:selectItems value="#{atencionBeans.listaTipoAtencion}" var="Tatencion" itemLabel="#{Tatencion.descripcion}" itemValue="#{Tatencion.idTipoAtencion}"/>
                            </p:selectOneMenu>
                            
                            <p:outputLabel value=" Mascota"/>
                            <p:selectOneMenu value="#{atencionBeans.idMascota}">
                                <f:selectItem itemLabel="-- Seleccione Mascota --"/>
                                <f:selectItems value="#{atencionBeans.listaMascota}" var="masc" itemLabel="#{masc.nombreMascota}" itemValue="#{masc.idMascota}"/>
                            </p:selectOneMenu>
                            
                            <p:outputLabel value="Personal"/>
                            <p:selectOneMenu value="#{atencionBeans.idPersonal}">
                                <f:selectItem itemLabel="-- Seleccione Personal --"/>
                                <f:selectItems value="#{atencionBeans.listaPersonal}" var="pers" itemLabel="#{pers.nombre}" itemValue="#{pers.idPersonal}"/>
                            </p:selectOneMenu>
        
                        </h:panelGrid>
                        <p:commandButton value="Nuevo" action="#{atencionBeans.limpiar()}" update=":data:datatable,:from"/>
                        <p:commandButton rendered="#{!atencionBeans.banderaSelect}" value="Guardar" action="#{atencionBeans.guardarAtencion()}" update=":data:datatable,:from"/>
                        <p:commandButton rendered="#{atencionBeans.banderaSelect}" value="Actualizar" action="#{atencionBeans.actualizarAtencion()}" update=":data:datatable,:from"/>
                    </p:panel>
                </h:form>
                <p:panel>
                    <h:form id="data">
                        <p:dataTable rowKey="#{atencion.idAtencion}" selection="#{atencionBeans.atencion}" selectionMode="single" 
                                     id="datatable" var="atencion" value="#{atencionBeans.listarAtenciones()}">
                            <p:ajax update=":from" event="rowSelect" listener="#{atencionBeans.selectBandera()}"/>
                            <p:column headerText="Codigo">
                                <h:outputText value="#{atencion.idAtencion}"/>
                            </p:column>
                            <p:column headerText="Diagnostico">
                                <h:outputText value="#{atencion.diagnostico}"/>
                            </p:column>
                            
                            <p:column headerText="Fecha">
                                <h:outputText value="#{atencion.fechaAtencion}"/>
                            </p:column>
                            <p:column headerText="Hora">
                                <h:outputText value="#{atencion.horaAtencion}"/>
                            </p:column>
                            <p:column headerText="Personal">
                                <h:outputText value="#{atencion.personal.nombre}"/>
                            </p:column>
                              <p:column headerText="Tipo Atencion">
                                  <h:outputText value="#{atencion.tipoatencion.descripcion}"/>
                            </p:column>
                         
                           
                            <p:column headerText="Accion">
                                <p:commandButton value="Eliminar" onclick="PF('dgEliminar').show();">
                                    <f:setPropertyActionListener target="#{atencionBeans.atencion}" value="#{atencion}" />
                                </p:commandButton>
                            </p:column>

                        </p:dataTable>
                    </h:form>
                </p:panel>
                <p:dialog id="dig" header="Eliminar registro" widgetVar="dgEliminar" showEffect="explode" hideEffect="explode" modal="true">
                    <h:form id="fromEliminar" style="text-align:center;">
                        <p:commandButton value="Si" action="#{atencionBeans.eliminar()}" update=":data:datatable" oncomplete="PF('dgEliminar').hide();"/>
                        <p:commandButton value="No" onclick="PF('dgEliminar').hide();" />
                    </h:form>
                </p:dialog>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
